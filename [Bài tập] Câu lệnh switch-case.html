<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number">
<button type="button" onclick="check()"> tính số ngày</button>
<script>
   function check() {
       let month = parseFloat(document.getElementById("number").value);
       switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               alert("thang "+ month+"co 31 ngay");
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               alert("thang " +month+ "co 30 ngay");
               break;
           case 2:
               alert("thang " +month+ "co 28 hoac 29 ngay");
               break;


       }
   }
</script>
</body>
</html>
